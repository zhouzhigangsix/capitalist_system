version: '3.8'

services:
  stock-web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tdx-stock-web
    ports:
      - "8080:8080"
    restart: unless-stopped
    environment:
      - TZ=Asia/Shanghai
    volumes:
      - ./stocks.db:/app/stocks.db
    networks:
      - stock-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    labels:
      - "com.stock.description=TDX Stock Data Query System"
      - "com.stock.version=1.0.0"

networks:
  stock-network:
    driver: bridge

